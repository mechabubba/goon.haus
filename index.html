<html>
    <head>
        <title>mechabubba's homepage</title>

        <link rel="stylesheet" href="shared.css">
        <meta name="theme-color" content="#9a76ff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html { background-color: rgb(0, 0, 0); }
            body {
                color: #eeeeee;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            #info {
                padding: 0 20px;
                margin: 0 20px;
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 16px;
                background-color:rgba(0, 0, 0, 0.5);
                z-index: 1;
            }
            #cordon {
                position: absolute;
                z-index: 0;
            }
            .t_gradient {
                background: linear-gradient(90deg, #6164ff 0%, #ff5656 50%, #ffac4d 100%);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
        </style>
    </head>
    <body>
        <div id="info">
            <h1><span class="t_gradient">hey, i'm steve</span> ðŸŒŠ</h1>
            <p>I'm a computer science student. On most sites, I go by mechabubba.</p>
            <p>
                <a href="https://github.com/mechabubba">Github</a> | <a href="http://steamcommunity.com/profiles/76561198058209703">Steam</a> | <a href="https://twitter.com/mechabubba">Twitter</a>
            </p>
        </div>
        <script type="module">
            // i dont know why i did this
            import * as THREE from "./js/three.module.js";
            import { GLTFLoader } from "./js/GLTFLoader.js";

            let scene, camera, renderer, loader, model;

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(100, 80, 20)
                camera.lookAt(scene.position.x, scene.position.y + 35, scene.position.z);

                const light = new THREE.AmbientLight(0x999999);
                scene.add(light);

                loader = new GLTFLoader();
                loader.load("assets/cordon.gltf", (gltf) => {
                    console.log("he's here...")
                    model = gltf.scene;
                    scene.add(model);
                    renderer.render(scene, camera);
                    animate();
                });

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                let elem = renderer.domElement;
                elem.id = "cordon";
                document.body.appendChild(elem);
            }

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                model.rotation.y += 0.08;
            }

            init();
        </script>
    </body>
</html>
