<!doctype html>
<html>
    <head>
        <title>mechabubba's homepage</title>
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" href="shared.css">
        <meta charset="utf-8">
        <meta property="og:title" itemprop="name" content="mechabubba's homepage">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://goon.haus/assets/avatar.png">
        <meta property="og:image:width" content='100'>
        <meta property="og:image:height" content='100'>
        <meta property="og:url" content="https://goon.haus">
        <meta name="theme-color" content="#ff5656">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html { background-color: rgb(0, 0, 0); }
            body {
                color: #eeeeee;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            #langton {
                background: linear-gradient(45deg, rgba(255,5,208,1) 0%, rgba(137,105,255,1) 15%, rgba(0,249,255,1) 30%, rgba(0,255,132,1) 45%, rgba(206,255,0,1) 60%, rgba(255,175,0,1) 75%, rgba(255,0,0,1) 90%);
                position: absolute;
                image-rendering: crisp-edges;
                z-index: 0;
            }
            #close, #open {
                position: absolute;
                top: 0;
                right: 0;
                cursor: pointer;
            }
            #close { padding: 8px; }
            #open {
                padding: 4px 8px;
                margin: 4px;
                opacity: 0.5;
                z-index: 1;
            }
            #open span {
                display: inline-block;
                transform: rotate(45deg);
            }
            #infobox {
                position: relative;
                padding: 0 20px;
                width: 400px;
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 16px;
                background: rgba(0, 0, 0, 0.75);
                z-index: 1;
            }
            .avatar {
                height: 40px;
                width: 40px;
                margin: 0 6px 0 0;
                background-color: hsl(239, 100%, 69%);
                border-radius: 50%;
                vertical-align: middle;
            }
            .header {
                background: linear-gradient(90deg, hsl(239, 100%, 69%) 0%, hsl(0, 100%, 67%) 50%, hsl(32, 100%, 65%) 100%);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                vertical-align: middle;
            }
            .footer {
                position: absolute;
                bottom: 0;
                right: 0;
                font-size: 10px;
                opacity: 0.5;
                margin: 6px;
            }
            ul, li {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="infobox">
            <h1>
                <img class="avatar" src="assets/avatar.png">
                <span class="header">hey, i'm steve</span> ðŸŒŠ

            <p>
                I'm a computer science student. On most sites, I go by either mechabubba or Steven. You may be looking for...
                <ul>
                    <li><a href="bear/">bear,</a> my Discord bot</li>
                    <li><a href="https://func.zone">func.zone</a></li>
                </ul>
            </p>
            <p>
                Follow me elsewhere;<br>
                <a href="https://github.com/mechabubba">Github</a> | <a href="http://steamcommunity.com/profiles/76561198058209703">Steam</a> | <a href="https://twitter.com/mechabubba">Twitter</a>
            </p>
            <span class="footer t_italics">Click the background to spawn an ant!</span>
            <div id="close">âœ•</div>
        </div>
        <div id="open" hidden><span>âœ•</span></div>
        <canvas id="langton"></canvas>
        <script src="js/langton.js"></script>
        <script>
            const infobox = document.getElementById("infobox");
            const close = document.getElementById("close");
            const open = document.getElementById("open");
            close.addEventListener("click", () => {
                infobox.setAttribute("hidden", "");
                open.removeAttribute("hidden");
            })
            open.addEventListener("click", () => {
                open.setAttribute("hidden", "");
                infobox.removeAttribute("hidden");
            })
        </script>
    </body>
</html>
